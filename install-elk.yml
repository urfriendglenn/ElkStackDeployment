- name: Configure ELK VM with Docker
  hosts: elk
  become: true
  tasks:
  - ansible.posix.sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes
  
  - name: docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present

  - name: Install pip3
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present

  - name: Install Docker python module
    pip:
      name: docker
      state: present

  - name: download and launch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      published_ports:
      - 5601:5601
      - 9200:9200
      - 5044:5044

  - name: Enable docker service
    systemd:
      name: docker
      enabled: yes
